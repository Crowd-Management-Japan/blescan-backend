<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BleScan</title>
</head>

<body>
    <h1>Blescan Data</h1>
    <button onclick="window.location.href='/';">
        Back to frontpage</button>
    <br><br>

    <button id="btnUpdate" onclick="fetchData()">
        Update
    </button>

    <label>Last updated:</label>
    <label id="update_timestamp">XX</label> <br>


    <canvas id="myChart" style="width:100%;max-width:100%"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@^1"></script>

    <script>

        chart = false;

        function setValues(data) {

            data_count = data.map(e => { return {
                x: e.timestamp,
                y: e.count_avg
            }; });

            data_online = data.map(e => { 
                return {x: e.timestamp,
                y: e.dev_count}
            })

            if (chart) {
                chart.destroy();
            }

            chart = new Chart("myChart", {
            type: "line",
            data: {
                datasets: [{
                    label: "Total Count",
                    data: data_count,
                    spanGaps: 10000
                },
                {
                    label: "Devices online",
                    data: data_online,
                    spanGaps: 10000
                }

            ]
            },
            options: {
                legend: { display: true },
                animation: {
                    duration: 0
                },
                scales: {
                    x: {
                        type: 'time',
                    }
                }
            }
        });

        }

        function fetchData() {
            console.log("fetching data");
            fetch('/database/data', {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                setValues(data);
            }).catch(error => {
                console.error('Error:', error);
            })
        }
        
        function updateData() {
            time = new Date().toLocaleTimeString();
            fetchData();
            document.getElementById("update_timestamp").innerHTML = time;
        }

        updateData();
        setInterval(updateData, 5000);
    </script>
</body>

</html>
