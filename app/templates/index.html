<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FlaskApp</title>
</head>

<body>
    <h1>Hello {{data.name}}!</h1>
    <h2>Welcome to FlaskApp!</h2>

    <script src="https://unpkg.com/htmx.org@1.9.8"></script>
    <!-- have a button POST a click via AJAX -->
    <button hx-get="setup" hx-swap="innerHTML">
        Click Me
    </button>
</body>

</html>
