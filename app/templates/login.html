
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
 
</head>
<body>    
<div class="container">
    {% if current_user.is_authenticated %}
        <p>Welcome, {{ current_user.username }}!</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
        <h2>User Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            {% if message is defined and message %}
                <div class="alert alert-warning"> <strong> {{ message }} ????</strong></div>
            {% endif %}
            <br>
            <div class="form-group">
                Username: <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group">
            Password: <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
            </div>    
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    {% endif %}
</div>
</body>
</html>
